<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>dojo and ninja</title>
</head>
<body>
    <form action="/create_dojo" method="post" style="display:flex; justify-content: space-evenly;">
        <div class="btn btn-dark">
            <h1>New Dojo</h1>
            <label for="">Name:</label>
            <input type="text"   name="name">
            <button href="/dojo" value="submit" class="btn btn-warning">Create</button>
        </div>
        <div class="btn btn-dark">
            <h1>All Dojos</h1>
            <div style="border: 1px solid #000;display: flex; flex-direction: column; width: 350px;">
                {% for row in all_dojo %}
                    <a href="/dojo/{{row['id']}}" style="color:rgb(178, 153, 41)">{{row['name']}}</a>
                {%endfor%}
            </div>
            <a href="/ninjas">Add Ninja</a>
        </div>
    </form>
</body>
</html>
